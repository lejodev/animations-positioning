<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>one</li>
                <li>two</li>
                <li>three</li>
                <li>four</li>
                <li>five</li>
                <li>six</li>
                <li>eight</li>
                <li>nine</li>
                <li>ten</li>
            </ul>
        </nav>
    </header>
    <section>
        <h2>Some positioning with margin and left/right</h2>
        <div class="div1">
            <p class="div1p">margin: auto</p>
        </div>
        <div class="div2">
            <p>float: right or margin-left: auto</p>
        </div>
        <div class="div3">
            <p>margin-right: auto or float: left</p>
        </div>
    </section>
    <section>
        <h2>Some pseudo-elements(selector::pseudo-element)</h2>
        <p id="toPseudo">This is a piece of text</p>
    </section>
    <section>
        <h2>Some animations</h2>
        <div id="toScale"></div>
        <div id="toTranslatex"></div>
        <div id="toTranslateYContainer">
            <div id="toTranslateY"></div>
        </div>
        <div id="boxes-container">
            <div class="box box1"></div>
            <div class="box box2"></div>
        </div>
    </section>
</body>
</html>
